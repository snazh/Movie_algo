{%load static%}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'core/css/core.css' %}" rel="stylesheet">
    <link type='text/css' href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>

    {%block styles%}

    {%endblock%}

</head>
<body>
<header>
    <nav>
        <a href="{% url 'core:main'%}">HOMEPAGE</a>
        <a href="{% url 'core:trends'%}">POPULAR MOVIES</a>
        <a href="{% url 'core:about_us'%}">ABOUT</a>
        {% if request.user.is_authenticated%}
        <a href="{{ request.user.userprofile.get_absolute_url }}">PROFILE</a>

        <div class="nav_extra">
            <a href="{% url 'users_management:logout' %}    ">Log out</a>
        </div>
        {%else%}
        <div class="nav_extra">
            <a href="{% url 'users_management:register' %}    ">Sign in</a>
        </div>
        {%endif%}
    </nav>
</header>
<main>
    {%block content%}

    {%endblock%}
</main>

<footer>
    <div id="about">
        <ul>
            <li><a href="#">Terms of use</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
